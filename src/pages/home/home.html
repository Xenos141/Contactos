<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-toolbar>
            <ion-title center text-center>Contacto</ion-title>
            <ion-buttons end>
              <button ion-button icon-only color="royal" (click) = "clickAgregar()">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-buttons>
          </ion-toolbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item  *ngFor="let a of Contactos" (click) = "Mostrar(a)">
      <ion-avatar item-start>
        <img src = "../assets/Avatar01.png">
      </ion-avatar>
      <h2>{{a.nombre}}</h2>
      <p>{{a.telefono}}</p>
    </ion-item>
  </ion-list>
</ion-content>
