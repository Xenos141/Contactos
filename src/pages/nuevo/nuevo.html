<!--
  Generated template for the NuevoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Nuevo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-input [(ngModel)] = "nombre" placeholder="Nombre"> </ion-input>
          </ion-item>
      
        
          <ion-item>
              <ion-input [(ngModel)] = "telefono" placeholder="Telefono"> </ion-input>
            </ion-item>

        
            <ion-item>
                <ion-input [(ngModel)] = "correo" placeholder="E-mail"> </ion-input>
              </ion-item>
        
              <ion-item>
                <ion-input [(ngModel)] = "facebook" placeholder="Facebook"> </ion-input>
              </ion-item>

              <ion-item>
                <ion-input [(ngModel)] = "twitter" placeholder="Twitter"> </ion-input>
              </ion-item>
          
              <ion-item>
                <ion-input [(ngModel)] = "instagram" placeholder="Instagram"> </ion-input>
              </ion-item>
      
      </ion-list>
      <button ion-button block (click) = "Agregar()"> Agregar </button>
</ion-content>
